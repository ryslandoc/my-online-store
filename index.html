<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>online-store</title>
    <link rel="shortcut icon" href="/images/favicon-store.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
<main class="online-store">
    <div class="wrapper-container">

        <div class="wrapper-head">
            <h1 class="head-title">
                Online Store
            </h1>
            <button class="btn-cart"><i class="bi bi-cart"></i> Cart</button>
        </div>

        <div class="wrapper-products">
            <div class="left-side">
                <div class="wrapper-filters">
                    <h3 class="title-filter">Price</h3>
                    <div class="price-slider">

                    </div>
                    <h3 class="title-filter">Category</h3>
                    <div class="choose-category">
                        <div class="category">
                            <input type="checkbox">
                            <span>Monitors</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Laptops</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Video cards</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Gaming keyboards</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Computer mouse</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>SSD</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Sound cards</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>RAM</span>
                        </div>
                    </div>
                    <h3 class="title-filter">Brand</h3>
                    <div class="choose-category">
                        <div class="category">
                            <input type="checkbox">
                            <span>Asus</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Lenovo</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Acer</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Samsung</span>
                        </div>
                        <div class="category">
                            <input type="checkbox">
                            <span>Xiaomi</span>
                        </div>
                    </div>
                    <h3 class="title-filter">Rating</h3>
                    <div class="price-slider">

                    </div>
                </div>
                <div class="wrapper-filter-button">
                    <button class="clear-filters">Clear all filters</button>
                </div>
            </div>

            <div class="right-side">
                <div class="wrapper-search">
                    <!-- SearchBox component -->
                    <div class="input-box">
                        <input class="input" type="search" spellcheck="true">
                        <button class="search-button" type="submit">
                            <i class="bi bi-search"></i>
                        </button>

                    </div>
                </div>
                <div id="root" class="wrapper-cards-product">

                    <!--                    <div class="card-product" style="background-color: transparent; box-shadow: unset ">-->
                    <!--                    </div>-->
                </div>

                <div id="pagination" class="wrapper-pagination">

                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="js/index.js"></script>
<script type="module">
    import Card from './js/index.js';

    const product = {
        "id": "76w0hz7015kkr9kjkav",
        "images": [
            "https://i.citrus.world/imgcache/size_800/uploads/shop/d/d/ddb25ea5bca61e0d820bd93540801d46.jpg",
            "https://i.citrus.world/imgcache/size_800/uploads/shop/b/c/bc2e352f786b341908fe1dea2a47abea.jpg",
        ],
        "title": "Apple MacBook Pro M1 Pro Chip 16\" 32/2TB Space Gray (Z14W000MT) 2021",
        "rating": 2.89,
        "price": 125499,
        "category": "laptops",
        "brand": "macbook",
    };

    const component = new Card(product);

    const myRootElement = document.getElementById('root');
    myRootElement.append(component.componentElement);

</script>
